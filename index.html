<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    
    <div class="container">
        <form onsubmit= "return myfunc()" action="#" class="login active" id="form">
            <h2 class="title">Login</h2>
    
            <div class="form-group">
            <label for="Name">Name</label>
             <div class="input-group">
                 <input type="text" id="name" placeholder="Name">
                 <i class='bx bxs-user' ></i>
                 <p id="none"></p>
                 </div>
             </div>
    
             <div class="form-group">
                <label for="Email">Email</label>
                 <div class="input-group">
                     <input type="text" id="email" placeholder="Email address">
                     <i class='bx bx-envelope'></i>
                     <p id="none1"></p>
                     </div>
                 </div>
    
                 <div class="form-group">
                    <label for="Zipcode">Zipcode</label>
                     <div class="input-group">
                         <input type="text" id="Zipcode" placeholder="Zipcode">
                         <i class='bx bx-package' ></i>
                         <p id="none2"></p>
                         </div>
                     </div>
    
                     <div class="form-group">
                        <label for="Phone number">Phone Number</label>
                         <div class="input-group">
                             <input type="number" id="Phone number" placeholder="Phone number">
                             <i class='bx bxs-phone' ></i>
                             <p id="none3"></p>
                             </div>
    
                         </div>
                         <button type="submit" class="btn-submit" >submit</button><br>

                         <button type="button" class="btn btn-success">
                        <!-- <a class="nav-link" href="form.html" style="color: black; font-size: 20px;" ></a></button> -->

        </form>

    </div>
     </div>


     <script src="form.js"></script>
</body>
</html>
